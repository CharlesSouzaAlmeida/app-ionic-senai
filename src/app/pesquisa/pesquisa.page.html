<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fazer pesquisa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="title" (keyup)="filtrar($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let listapesquisa of pesquisafeita"> 
     {{ listapesquisa.title}}
    </ion-item>
  </ion-list>
</ion-content>
